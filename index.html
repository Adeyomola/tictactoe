<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt.css">
    <script src="./ttt.js" defer></script>
    <title>tic tac toe</title>
</head>

<body>
    <div class="container">
        <header>Tic Tac Toe</header>
        <div id="result"></div>
    </div>
    <main>
        <div class="boxes column-1 row-1"></div>
        <div class="boxes row-1"></div>
        <div class="boxes column-3 row-1"></div>
        <div class="boxes column-1"></div>
        <div class="boxes"></div>
        <div class="boxes column-3"></div>
        <div class="boxes column-1 row-3"></div>
        <div class="boxes row-3"></div>
        <div class="boxes column-3 row-3"></div>
    </main>
    <div class="buttondiv"><button type="reset">Play Again</button></div>
</body>

</html>
